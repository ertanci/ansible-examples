---
# prep services for reset
- hosts: stanchion[0]
  sudo: True
  roles:
  - role: stanchion
    anon: 'true'
    admin_key: foo
    admin_secret: bar
  - role: riakcs
    anon: 'true'
    admin_key: foo
    admin_secret: bar

# reset the creds on one server
- hosts: stanchion[0]
  vars_files:
  - roles/stanchion/vars/resetcreds.yml
  tasks:
  - name: get credentials
    riakcs_creds: command=create admin_id={{ riakcs.admin_user }} admin_email={{ riakcs.admin_email }}
    register: creds
  - name: update the creds locally for safe keeping and subsequent runs
    local_action: riakcs_creds command=update admin_key={{ admin_key }} admin_secret={{ admin_secret }}


# changes the stanchion creds on all the stanchion servers
- hosts: stanchion
  serial: 1
  sudo: True
  vars_files:
  - roles/stanchion/vars/resetcreds.yml
  roles:
  - stanchion

# change creds on all the riakcs servers
- hosts: riak_cluster
  serial: 1
  sudo: True
  vars_files:
  - roles/stanchion/vars/resetcreds.yml
  roles:
  - riakcs