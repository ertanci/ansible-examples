---

- name: yum installing haproxy
  yum: name=haproxy state=installed
  when: ansible_pkg_mgr == 'yum'

- name: apt installing haproxy
  apt: pkg=haproxy update_cache=yes
  when: ansible_pkg_mgr == 'apt'

- name: configure iptables
  template: src=iptables.j2 dest=/etc/sysconfig/iptables owner=root group=root
  when: ansible_os_family == 'RedHat'
  notify:
  - restart iptables

- name: configure iptables
  template: src=iptables.j2 dest=/etc/iptables.rules owner=root group=root
  when: ansible_os_family == 'Debian'
  notify:
  - restore iptables

- name: enable haproxy service (deb)
  copy: src=etc_default_haproxy dest=/etc/default/haproxy
  when: ansible_pkg_mgr == 'apt'

- name: enable haproxy service
  service: name=haproxy enabled=yes state=started

- name: Configure the haproxy
  template: src=haproxy.cfg.j2 dest=/etc/haproxy/haproxy.cfg
  notify: restart haproxy